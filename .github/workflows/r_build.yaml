on:
  workflow_dispatch:
  push:
    branches: master

name: Full Build

jobs:
  check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-tinytex@v2
      
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - run: R CMD INSTALL .

      - run: sh -c "R CMD build --keep-empty-dirs --no-resave-data . 2>&1 > /tmp/build.log && while grep -q 'not found' /tmp/build.log; do Rscript -e \"tinytex::parse_install('/tmp/build.log')\" && R CMD build --keep-empty-dirs --no-resave-data . 2>&1 > /tmp/build.log; done"
        continue-on-error: true

      - uses: r-lib/actions/check-r-package@v2
        continue-on-error: true
